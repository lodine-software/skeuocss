<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="aero.css" />
  </head>
  <body class="d-flex column h-100vh">
    <span class="h1">AeroCSS Demostration</span>
    <br>
    <span class="h1">This is H1</span>
    <span class="h2">This is H2</span>
    <span class="h3">This is H3</span>
    <span class="h4">This is H4</span>
    <span class="h5">This is H5</span>
    <span class="h6">This is H6</span>
    <br />
    <div>
      <button class="btn">Button</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
    </div>
    <br />
    <div class="d-flex align-items-center justify-content-center w-100 h-20vh">
      <form action="/" class="form" method="post">
        <span class="h3">Form</span>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Enter your email here" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="input"
          placeholder="Enter your password here" />
        <input type="submit" class="btn btn-success mt-1" value="Submit" />
      </form>
    </div>
    <div class="alert">Alert</div>
    <div class="alert alert-primary">Primary</div>
    <div class="alert alert-info">Info</div>
    <div class="alert alert-success">Success</div>
    <div class="alert alert-danger">Danger</div>
    <div class="alert alert-warning">Warning</div>
    <footer class="text-center bg-secondary mt-auto px-5">
      <p>Lodine AeroCSS</p>
      <p>Made with ❤️</p>
    </footer>
  </body>
</html>
